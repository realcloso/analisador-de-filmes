<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Analisador de Filmes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #0f1221;
            --card: #1a1e35;
            --text: #eef0ff;
            --muted: #aab0d6;
            --brand: #6c7bff;
            --brand-2: #33d1ff;
            --radius: 16px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
            background: linear-gradient(160deg, #0f1221, #12152a 40%, #0f1221);
            color: var(--text);
        }

        .container {
            max-width: 980px;
            margin: auto;
            padding: 24px
        }

        header {
            position: sticky;
            top: 0;
            backdrop-filter: saturate(1.2) blur(8px);
            background: rgba(15, 18, 33, .6);
            border-bottom: 1px solid rgba(255, 255, 255, .06)
        }

        .nav {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 12px 0
        }

        .nav a {
            color: var(--text);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 10px
        }

        .nav a.active,
        .nav a:hover {
            background: linear-gradient(135deg, rgba(108, 123, 255, .18), rgba(51, 209, 255, .18));
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: var(--radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, .25);
        }

        .card .inner {
            padding: 20px
        }

        h1,
        h2 {
            margin: 0 0 12px
        }

        .kicker {
            font-size: 12px;
            letter-spacing: .16em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 6px
        }

        .grid {
            display: grid;
            gap: 16px
        }

        @media(min-width:840px) {
            .grid-2 {
                grid-template-columns: 1fr 1fr
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            color: #0b0e1c;
            font-weight: 700;
            border: none;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer
        }

        .btn.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, .18)
        }

        .muted {
            color: var(--muted)
        }

        footer {
            margin-top: 36px;
            padding: 18px 0;
            color: var(--muted);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, .08)
        }

        .pill {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(108, 123, 255, .18);
            border: 1px solid rgba(108, 123, 255, .35);
            color: #cfd3ff;
            font-size: 12px
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav">
            <a href="{% url 'upload' %}" class="{% if request.path == '/' %}active{% endif %}">Upload</a>
            <a href="{% url 'analysis' %}"
                class="{% if '/analise' in request.path or '/analysis' in request.path %}active{% endif %}">Análise</a>
            <a href="{% url 'prediction' %}"
                class="{% if '/predicao' in request.path or '/prediction' in request.path %}active{% endif %}">Predição</a>
            <span class="pill" style="margin-left:auto">Trabalho Final</span>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
        <footer>UI (Dev 2) — integrações preparadas para gráficos (Dev 3) e ML/re-treino (Dev 4).</footer>
    </main>
</body>

</html>
